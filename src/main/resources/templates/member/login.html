<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/auth/login}" th:object="${userInfo}" method="post">
    <input type="text" th:field="*{username}" placeholder="Username" />
    <input type="password" th:field="*{password}" placeholder="Password" />
    <input type="submit" value="Login" />
</form>
<div th:if="${loginError}" th:text="${loginError}" style="color: red;"></div>
</body>
</html>
