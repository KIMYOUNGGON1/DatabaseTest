<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
</head>
<body>
<h2>Board Details</h2>
<div>
    <strong>Title:</strong> <span th:text="${board.title}"></span>
</div>
<div>
    <strong>Content:</strong> <p th:text="${board.content}"></p>
</div>
<div>
    <strong>Author:</strong> <span th:text="${board.author}"></span>
</div>
<a th:href="@{/getList}">Back to List</a>
</body>
</html>
